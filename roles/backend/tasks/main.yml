- name: Disable NodeJs Module Default Version
  ansible.builtin.shell: dnf module disable nodejs -y

- name: Enable NodeJs18 Module
  ansible.builtin.shell: dnf module enable nodejs:18 -y

- name: Install NodeJs
  ansible.builtin.dnf:
    name: nodejs
    state: installed

- name: Configure Backend Service
  ansible.builtin.template:
    src: backend.service
    dest: /etc/systemd/system/backend.service

- name: Add a application user
  ansible.builtin.user:
    name: expense

- name: App Pre-requisites
  ansible.builtin.include_role:
    name: common
    tasks_from: app_prereq


- name: Download Dependencies
  community.general.npm:
    path: /app

- name: Reloading SystemD and start Backend Service
  ansible.builtin.systemd_service:
    name: backend
    enabled: yes
    state: restarted

- name: Install MySQL Client and Python Library for MySQL
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: installed
  loop:
    - mysql
    - python3-PyMySQL




- name: Load Schema
  community.mysql.mysql_db:
    state: import
    name: all
    target: /app/schema/backend.sql
    login_user: "{{ lookup('amazon.aws.aws_ssm', '{{env}}.expense.rds.username', region='us-east-1' ) }}"
    login_password: "{{ lookup('amazon.aws.aws_ssm', '{{env}}.expense.rds.password', region='us-east-1' ) }}"
    login_host: "{{ lookup('amazon.aws.aws_ssm', '{{env}}.expense.rds.endpoint.password', region='us-east-1' ) }}"


